<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="container">

    <form action="#">

      <legend class="dmy">Day</legend>
      <!-- <label for="day">Day</label> -->
      <input type="text" name="date" id="date" placeholder="DD">
    
      
      <legend class="dmy">Month</legend>
      <!-- <label for="day">Month</label> -->
      <input type="text" name="date" id="date" placeholder="MM">

      <legend class="dmy">Year</legend>
      <!-- <label for="day">Year</label> -->
      <input type="text" name="date" id="date" placeholder="YYYY">

    </form>

    <div class="div">

      <div class="line"></div>
      <img class="arrow" src="./assets/images/icon-arrow.svg" alt="Arrow">

    </div>

    <div class="flex-group">
      <!-- <span>--</span> -->
      <p class="date">years</p>
    </div>

    <div class="flex-group">
      <!-- <span>--</span> -->
      <p class="date">month</p>
    </div>

    <div class="flex-group">
      <!-- <span>--</span> -->
      <p class="date">days</p>
    </div>

  </div>

</body>
</html>
